<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드작성 -->
<style>
     tr, td, .search{border: 1px solid black; }
</style>



    <div class="row">
        <div class="col">

            <input type="text" id="mem" name="mem" th:value="${stuInfoService.operatorList[0].memberId}">
            <div class="row">
                <div class="col">
                    <table class="table" style="width: 800px;">
                        <tr th:each=" stuInfo : ${stuInfoService}">
                            <td>이름</td>
                            <td>[[${stuInfo.memberName}]]</td>
                            <td>아이디</td>
                            <td>[[${stuInfo.memberId}]]</td>
                        </tr>
                        <tr th:each=" stuInfo : ${stuInfoService}">
                            <td>대상구분</td>
                            <td>[[${stuInfo.memberRoll}]]</td>
                            <td>강좌수</td>
                            <td>[[${stuInfo.operatorList.size}]]</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row search" style="width: 900px;">
                        <div class="col-2 search align-items-center">
                            <div class="search" style="width: 100px; margin-top: 30px;">
                                SERCH <br> SERVICE  [[${stuInfoService.memberId}]]
                            </div>
                        </div>
                        <div class="col-4 search">
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="radio" name="searchTest" id="testService1" value="1" > 전체 수강별 조회
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="radio" name="searchTest" id="testService2" value="2" > 전체 시험별 조회
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="radio" name="searchTest" id="testService3" value="3" > 전체 과목별 조회
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="radio" name="searchTest" id="testService3" value="4" > 전체 성적이수표 조회
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col">
                                    <input type="button"  value="조회" onclick="stuSearch()">
                                </div>
                            </div>

                            
                                              
                        </div>
                        <div class="col-5">

                            <div class="row mt-3">
                                <div class="col">
                                    <select class="form-select" size="3" id="selClass" aria-label="Size 3 select example" style="font-size: 20px;">
                                        <option class="selService" selected>--선택하세요--</option>
                                       
                                        
                                    
                                        
                                      </select>
                                </div>
                            </div>                          
                        </div>
                </div>
            </div>




        </div>
    </div>



    <div class="row">
        <div class="col">
            <div class="row mb-3">
                    <div class="col">
                       시험목록
                    </div>
                       
            </div>
            <div class="row">
                <div class="col" id="result">

                </div>
            </div>
            
            <div class="row" style="width: 1300px; border: 1px solid rgb(78, 25, 163);">
                <div class="col">
                    
                    
                    <div class="stuTestList-div" style="width: 100%; height: 150px; overflow:auto;">
                        

                        <table class="table-blank text-center align-middle">
                            <col width="10%">
                            <col width="35%">
                            <col width="10%">
                            <col width="20%">
                            <col width="25%">
                            <tr>
                                <th>수강번호</th>
                                <th>수강명</th>
                                <th>수강상태</th>
                                <th>시험명</th>
                                <th>시험일자</th>
                            </tr>

                            
                            <tr>
                                <td>888888</td>
                                <td>55555</td>                             
                                <td>333333</td>
                                 <td>1111</td>
                                <td>
                                    <input type="button" value="조회">
                                </td>
                            </tr>
                        </table>

                    </div> 


                </div>
            </div>

        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/student/student_test_search.js"></script>
</th:block>
</html>
