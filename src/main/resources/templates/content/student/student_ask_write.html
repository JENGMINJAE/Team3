<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드작성 -->

    <div class="row">
        <div class="col">
            <form action="/stuTest/insertStuAsk" method="post">
                <div class="row">
                    <div class="col">
                         <input type="hidden" name="memberId" th:value="${stuInfoService.memberId}" >
                         <input type="text" name="protestWriter" th:value="${stuInfoService.memberName}" >

                            <table class="table" style="width:900px">
                                <tr>
                                    
                                    <td>신청자</td>
                                    <td>[[${stuInfoService.memberName}]]</td>
                                    <td>아이디</td>
                                    <td>[[${stuInfoService.memberId}]]</td>
                                    
                                </tr>
                                <tr>
                                    <td>수강명</td>
                                    <td>
                                        <select name="classNum" >
                                            <option th:each="class:${totalStuTest}" th:value="${class.classNum}">
                                                [[${class.className}]]
        
                                            </option>
                                            
                                        </select>
                                    </td>
                                    <td>시험명</td>
                                    <td>
                                        <select name="testNum" >
                                            <option th:each="test:${stuTest}" th:value="${test.testNum}">[[${test.testName}]]</option>
                                            
                                        </select>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    
                                    <td>제목</td>
                                    <td><input type="text" name="protestTitle"></td>
                                    <td>작성일</td>
                                    <td>
                                        <script>
                                            let day=new Date();
                                            document.write(day.toLocaleString()+"<br>");
                                        </script>
                                    </td>
                                </tr>
                                <tr>
                                    <td>신청사유</td>
                                    <td colspan="5"><textarea name="protestContent" id="protest" cols="30" rows="10"></textarea></td>
                                </tr>
                            </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-primary text-end"  value="등록">
                        
                    </div>
                </div>
            </form>  
            
        </div>
    </div>



</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
