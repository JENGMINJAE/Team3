<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/teacher_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행 되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성-->
    <div class="row">
        <div class="col">
            <h3>학생 상담 내용 작성</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="/consult/addConsult">
                <table class="table" style="text-align: center; vertical-align: middle;">
                    <tr>
                        <td>소속</td>
                        <td>
                            <select name="classNum" id="class_select" class="form-select">
                                <option th:each="class:${classInfo}" th:value="${class.classNum}">[[${class.className}]]</option>
                            </select>
                        </td>
                        <td>이름</td>
                        <td>
                            <select name="stuNum" id="stu_select" class="form-select">

                            </select>
                        </td>
                        <td>상담일</td>
                        <td><input type="date" name="consultDate" class="form-control" id="currentDate"></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <textarea name="" id="" class="form-control"  rows="4" placeholder="상담내용"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행 되는 js-->
    <script src="/js/teacher/add_consult.js"></script>
</th:block>
</html>
