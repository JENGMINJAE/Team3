<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/teacher_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행 되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성-->
    <table>
        <tr>
            <td th:each="atd, state : ${atds}">
                <input type="radio" onclick="btnControl(this)" class="btn-check" th:name="atdRadio1" th:id="${'aaa_' + state.index}" autocomplete="off" th:value="${atd.atdNum}">
                <label class="aaa btn btn-outline-secondary" th:for="${'aaa_' + state.index}">[[${atd.atdName}]]</label>
            </td>
        </tr>
        <tr>
            <td th:each="atd, state : ${atds}">
                <input type="radio" onclick="btnControl(this)" class="btn-check" th:name="atdRadio2" th:id="${'bbb_' + state.index}" autocomplete="off" th:value="${atd.atdNum}">
                <label class="aaa btn btn-outline-secondary" th:for="${'bbb_' + state.index}">[[${atd.atdName}]]</label>
            </td>
        </tr>
        <tr>
            <td th:each="atd, state : ${atds}">
                <input type="radio" onclick="btnControl(this)" class="btn-check" th:name="atdRadio3" th:id="${'ccc_' + state.index}" autocomplete="off" th:value="${atd.atdNum}">
                <label class="aaa btn btn-outline-secondary" th:for="${'ccc_' + state.index}">[[${atd.atdName}]]</label>
            </td>
        </tr>
    </table>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행 되는 js-->
    <script src="/js/teacher/attendance.js"></script>
</th:block>
</html>
