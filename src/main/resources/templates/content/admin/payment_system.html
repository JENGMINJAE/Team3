<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <colgroup>
                    <col width="25%">
                    <col width="*">
                </colgroup>
                <tbody>
                    <tr>
                        <td>반 이름</td>
                        <td>[[${info.className}]]</td>
                    </tr>
                    <tr>
                        <td>강사명</td>
                        <td>[[${info.teacherVO.teacherName}]]</td>
                    </tr>
                    <tr>
                        <td>학생명</td>
                        <td>[[${info.teacherVO.memberVO.memberName}]]</td>
                    </tr>
                    <tr>
                        <td>결제금액</td>
                        <td>[[${info.operatorVOList[0].operPay}]]</td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col">
                    <input type="button" value="수강목록 보기" th:onclick="showClasses([[${info.teacherVO.memberVO.memberId}]], [[${info.teacherVO.memberVO.memberRoll}]])">
                </div>
            </div>
        </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/admin/payment_system.js"></script>
    <script src="/js/content/admin/member_list.js"></script>
</th:block>
</html>
