<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성 -->
    <form action="/admin/updateClass" method="post">
        <div class="row">
            <div class="col">
                <input type="hidden" name="classNum" th:value="${clsInfo.classNum}">
                <table class="table table-bordered text-center align-middle mb-3">
                    <colgroup>
                        <col width="20%">
                        <col width="30%">
                        <col width="20%">
                        <col width="30%">
                    </colgroup>
                    <tr>
                        <td>반 이름</td>
                        <td class="select-className">
                            <input type="text" name="className" th:value="${clsInfo.className}">
                        </td>
                        <td>수강료</td>
                        <td class="select-classPayment">
                            <input type="number" name="classPayment" th:value="${clsInfo.classPayment}">
                        </td>
                    </tr>
                    <tr>
                        <td>담당 강사</td>
                        <td class="select-teacherName">
                            <select name="teacherNum">
                                <option  th:each="teacher : ${teachers}" th:value="${teacher.teacherNum}">[[${teacher.memberVO.memberName}]]</option>
                            </select>
                        </td>
                        <td>상태</td>
                        <td>
                            <input type="text" name="strEnter" th:value="${clsInfo.strEnter}" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>시작일</td>
                        <td class="select-date">
                            <input type="date" name="classSdate" th:value="${clsInfo.classSdate}">
                        </td>
                        <td>종료일</td>
                        <td>
                            <input type="date" name="classEdate" th:value="${clsInfo.classEdate}">
                        </td>
                    </tr>
                    <tr>
                        <td>현 인원</td>
                        <td class="select-personnel">
                            <input type="number" name="stuCnt" th:value="${clsInfo.stuCnt}" disabled>
                        </td>
                        <td>정원</td>
                        <td class="select-personnel">
                            <input type="number" name="classPersonnel" th:value="${clsInfo.classPersonnel}">
                        </td>
                    </tr>
                </table>
                <div class="row mb-3">
                    <div class="col-2 d-grid">
                        <input class="btn btn-outline-primary" type="submit" value="수정">
                    </div>
                    <div class="col-2 d-grid">
                        <input class="btn btn-outline-success" type="button" value="학생 추가">
                    </div>
                </div>
                <th:block th:if="${!#lists.isEmpty(students)}">
                    <div class="row" >
                        <div class="col" >
                            <h3 class="offset-3">학생 목록</h3>
                            <div class="row mt-3">
                                <div class="col-2"></div>
                                <div class="col-4">
                                    <table class="table">
                                        <colgroup>
                                            <col width="100%">
                                        </colgroup>
                                        <thead class="table-primary">
                                            <tr>
                                                <td>이름</td>
                                            </tr>
                                        </thead>
                                        <tbody class="table-hover">
                                            <tr th:each="stu : ${students}">
                                                <td th:onclick="seeStuInfo([[${stu.memberId}]])">[[${stu.memberName}]]</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </div>
                </th:block>
                <th:block th:unless="${!#lists.isEmpty(students)}">
                    <h4>현재 [[${clsInfo.className}]]에서 수강 중인 학생이 없습니다.</h4>
                </th:block>
            </div>
        </div>
    </form>
<div class="row">
</th:block>

    <!-- 인적사항 Modal -->
    <div class="modal fade modal-lg" id="member-detail-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">회원 정보</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/admin/changePersonalInfo" method="post" class="changePersonalInfo">
                    <div class="row">
                        <div class="col">
                            <div class="row" >
                                <div class="col" id="table-head">
                                    <table class="table align-middle text-center">
                                        <colgroup>
                                            <col width="15%">
                                            <col width="35%">
                                            <col width="15%">
                                            <col width="35%">
                                        </colgroup>
                                        <tbody class="tbody-tag">
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10"></div>
                                <div class="col-2 d-grid">
                                    <input type="button" value="변경" class="btn btn-primary" onclick="updateMemberInfo()">
                                </div>
                            </div>
    
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/admin/change_class.js"></script>
</th:block>
</html>
