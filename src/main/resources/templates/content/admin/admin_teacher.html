<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/content/admin/admin_teacher.css">
</th:block>

<th:block layout:fragment="contentFragment">

    <!-- html 코드 작성 -->
    <div class="row">
        <div class="col-5">
            <div class="row mb-3">
                <div class="col">
                    <h5>직원 목록</h5>
                    <input type="hidden" th:value="${updateTeacherNum}" id="updateTeacherNum">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <span class="text-end span-div"> * 총 [[${#lists.size(teacherList)}]]명의 직원이 있습니다.</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="text-center thead-div" style="width: 100%;">
                        <colgroup>
                            <col width="15%">
                            <col width="20%">
                            <col width="40%">
                            <col width="25%">
                        </colgroup>
                        <thead >
                            <tr >
                                <td >No</td>
                                <td >이름</td>
                                <td >근무시작일</td>
                                <td>근무 현황</td>
                            </tr>
                        </thead>
                    </table>
                    <table class="table-div table" style="width: 100%;">
                        <!-- <colgroup>
                            <col width="30%">
                            <col width="20%">
                            <col width="40%">
                            <col width="*%">
                        </colgroup> -->
                        <!-- <thead>
                            <tr style="padding-left: 2rem;">
                                <td >No</td>
                                <td >이름</td>
                                <td >근무시작일</td>
                                <td>근무 현황</td>
                            </tr>
                        </thead> -->
                        <tbody class="scroll-div">
                            
                            <tr th:each="teacher, state : ${teacherList}" class="pointer-span" th:onclick="teacherInfo([[${teacher.teacherNum}]])">
                                <td style="width: 15%">[[${#lists.size(teacherList) - state.index}]]</td>
                                <td style="width: 20%">[[${teacher.memberVO.memberName}]]</td>
                                <td style="width: 40%">[[${teacher.memberVO.regDate}]]</td>
                                <td style="width: 25%">[[${teacher.strWork}]]</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-7">
            <div class="row">

                <div class="col">
                    <h5>선생님 list</h5>
                    
                </div>
            </div>
            <div class="row mt-2">
                <div class="col teacher-list-div">
                    <!-- <form action=""> -->
                    
                    
                <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/admin/admin_teacher.js"></script>
</th:block>
</html>
