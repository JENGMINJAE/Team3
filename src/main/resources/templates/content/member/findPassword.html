<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행 되는 css -->
    <link rel="stylesheet" href="/">
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드 작성-->
    <div class="row">
        <div class="col">
                <table>
                    <tr>
                        <td>
                            아이디
                        </td>
                        <td>
                            <input type="text" name="memberId" id="member_id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            이름
                        </td>
                        <td>
                            <input type="text" name="memberName" id="member_name">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="failChecker">

                        </td>
                    </tr>
                </table>
                <input type="button" value="비밀번호찾기" onclick="findPw()">
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행 되는 js-->
    <script src="/js/member/findPassword.js"></script>
</th:block>
</html>
