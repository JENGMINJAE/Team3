<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>
<body>
    
<th:block layout:fragment="contentFragment">
    <!-- 공지사항 글 상세조회 -->
    <div class="row" style="padding-top: 10px; padding-left: 25px; padding-right: 25px;">
        <div class="col">
            <div class="row mb-3">
                <div class="col d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chat-right-text-fill text-success" viewBox="0 0 16 16">
                        <path d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353zM3.5 3h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1m0 2.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1m0 2.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1"/>
                    </svg>
                    <th:block th:if="${notice.typeNum == 1}">
                        <h2 style="font-weight: bold; margin-left: 10px;">학사공지</h2>
                    </th:block>
                    <th:block th:if="${notice.typeNum == 2}">
                        <h2 style="font-weight: bold; margin-left: 10px;">강사공지</h2>
                    </th:block>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col">
                    <table class="table text-center align-middle">
                        <colgroup>
                            <col width="20%">
                            <col width="*">
                        </colgroup>
                        <thead class="table-group-divider border-success">
                            <tr>
                                <td colspan="2" style="height: 50px;">
                                    <div class="row" style="padding-top: 15px;">
                                        <span class="text-center" style="font-size: 23px; font-weight: bold;">
                                            [[${notice.boardTitle}]]
                                        </span>
                                    </div>
                                    <div class="row" style="padding-top: 12px; padding-bottom: 15px;">
                                        <div class="row d-flex">
                                            <div class="col"></div>
                                            <div class="col me-4 text-end">
                                                <span>작성자</span>
                                                <span>&nbsp|&nbsp</span>
                                                <span>[[${notice.memberName}]]</span>
                                            </div>
                                            <div class="col me-4">
                                                <span>작성일</span>
                                                <span>&nbsp|&nbsp</span>
                                                <span>[[${notice.createDate}]]</span>
                                            </div>
                                            <div class="col text-start">
                                                <span>조회수</span>
                                                <span>&nbsp|&nbsp</span>
                                                <span>[[${notice.boardCnt}]]</span>
                                            </div>
                                            <div class="col"></div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider border-success">
                            <tr style="padding-top: 20px; padding-bottom: 20px;">
                                <td colspan="2" style="word-break:break-all;">
                                    <div style="padding-top: 15px;">
                                        <th:block th:if="${notice.imgList[0].originFileName != null}">
                                            <div class="mb-3">
                                                <th:block th:each="img : ${notice.imgList}">
                                                    <a th:href="@{/board/noticeDetail(boardNum=${notice.boardNum})}">
                                                        <img width="100%" th:src="@{'/upload/' + ${img.attachedFileName}}" onerror="this.style.display='none'">
                                                    </a>
                                                </th:block>
                                            </div>
                                        </th:block>
                                    </div>
                                    <div class="text-start" style="word-break:break-all; padding-bottom: 15px;">
                                        [[${notice.boardContent}]]
                                    </div>
                                </td>
                            </tr>
                            <th:block th:if="${notice.imgList[0].originFileName != null}">
                                <tr>
                                    <td>첨부파일</td>
                                    <td class="text-start">
                                        <th:block th:each="img : ${notice.imgList}">
                                            [[${img.originFileName}]]
                                        </th:block>
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                        
                    </table>
                </div>
            </div>

            <!-- 공지사항 이전글 / 다음글 조회 -->
            <div class="row mt-3 mb-5" style="padding-top: 30px; padding-bottom: 20px;">
                <div class="col-1 text-start" style="padding-top: 7px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </div>
                <div class="col-5 text-start">
                    <div style="font-size: 20px; font-weight: bold;">이전글</div>
                    <div th:if="${prevPage != null}" >
                        <th:block th:if="${qna.typeNum == 1}">
                            <a th:href="@{/board/qnaDetail?typeNum=3(boardNum=${prevPage.boardNum})}" th:text="${prevPage.boardTitle}">
                                이전글 제목
                            </a>
                        </th:block>
                        <th:block th:if="${qna.typeNum == 2}">
                            <a th:href="@{/board/qnaDetail?typeNum=3(boardNum=${prevPage.boardNum})}" th:text="${prevPage.boardTitle}">
                                이전글 제목
                            </a>
                        </th:block>
                    </div>
                    <div th:if="${prevPageNotFound}">
                        <div>이전글이 없습니다.</div>
                    </div>
                </div>
                <div class="col-5 text-end" style="border-left: 2px solid dimgrey;">
                    <div style="font-size: 20px; font-weight: bold;">다음글</div>
                    <div th:if="${nextPage != null}">
                        <th:block th:if="${qna.typeNum == 1}">
                            <a th:href="@{/board/qnaDetail?typeNum=3(boardNum=${nextPage.boardNum})}" th:text="${nextPage.boardTitle}">
                                다음글 제목
                            </a>
                        </th:block>
                        <th:block th:if="${qna.typeNum == 2}">
                            <a th:href="@{/board/qnaDetail?typeNum=3(boardNum=${nextPage.boardNum})}" th:text="${nextPage.boardTitle}">
                                다음글 제목
                            </a>
                        </th:block>
                    </div>
                    <div th:if="${nextPageNotFound}">
                        <div>다음 글이 없습니다.</div>
                    </div>
                </div>
                <div class="col-1 text-end" style="padding-top: 7px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col d-grid">
                    <!-- 목록 - 학사 / 강사공지 나뉨 -->
                    <th:block th:if="${notice.typeNum == 1}">
                        <input type="button" value="목 록" class="btn btn-outline-secondary rounded-0" onclick="location.href='/board/noticeListStu?typeNum=1'">
                    </th:block>
                    <th:block th:if="${notice.typeNum == 2}">
                        <input type="button" value="목 록" class="btn btn-outline-secondary rounded-0" onclick="location.href='/board/noticeListStu?typeNum=2'">
                    </th:block>
                </div>
                <div class="col  d-grid">
                    <input type="button" value="수 정" class="btn btn-outline-secondary rounded-0" th:onclick="goUpdateNotice([[${notice.boardNum}]])" th:if="${#authentication.principal.username eq notice.memberId}">
                </div>
                <div class="col  d-grid">
                    <input type="button" value="삭 제" class="btn btn-outline-secondary rounded-0" th:onclick="goDeleteNotice([[${notice.boardNum}]], [[${notice.typeNum}]])" th:if="${#authentication.principal.username eq notice.memberId}">
                </div>
            </div>


            <!-- <div class="mb-5">
                <table class="table table-striped table-hover text-center align-middle">
                    <tr th:if="${prevPage != null}">
                        <td>이전글</td>
                        <td>
                            <a th:href="@{/board/noticeDetail(boardNum=${prevPage.boardNum}, typeNum=${prevPage.typeNum})}" th:text="${prevPage.boardTitle}">
                                이전글 제목
                            </a>
                        </td>
                    <tr th:if="${prevPageNotFound}">
                        <td>이전글</td>
                        <td>이전 글이 없습니다.</td>
                    </tr>
                    <tr th:if="${nextPage != null}">
                        <td>다음글</td>
                        <td>
                            <a th:href="@{/board/noticeDetail?(boardNum=${nextPage.boardNum}, typeNum=${nextPage.typeNum})}" th:text="${nextPage.boardTitle}" >
                                다음글 제목
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${nextPageNotFound}">
                        <td>다음글</td>
                        <td>다음 글이 없습니다.</td>
                    </tr>
                </table>
            </div> -->
        </div>
    </div>
</th:block>


<th:block layout:fragment="content_js">
    <script src="/js/board.js"></script>
</th:block>
</html>
