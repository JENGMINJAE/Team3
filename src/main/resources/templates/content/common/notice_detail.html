<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>
<body>
    
<th:block layout:fragment="contentFragment">

    <!-- 공지사항 글 상세조회 -->
        <div class="row">
            <div class="col">
                <table class="notice-list-table table table-striped table-hover text-center align-middle">
                    <colgroup>
                        <col width="30">
                        <col width="*">
                    </colgroup>
                        <tr>
                            <td>제목</td>
                            <td>[[${notice.boardTitle}]]</td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>[[${notice.boardContent}]]</td>
                        </tr>
                        <tr>
                            <td>조회수</td>
                            <td>[[${notice.boardCnt}]]</td>
                        </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col d-grid">
                <input type="button" value="목 록" class="btn btn-primary" onclick="location.href='/board/noticeList'">
            </div>
            <div class="col d-grid">
                <input type="button" value="수 정" class="btn btn-primary" th:onclick="goUpdateNotice([[${notice.boardNum}]])">
            </div>
            <div class="col d-grid">
                <input type="button" value="삭 제" class="btn btn-primary" th:onclick="goDeleteNotice([[${notice.boardNum}]])">
            </div>
        </div>
</th:block>

<th:block layout:fragment="content_js">
    <script src="/js/board.js"></script>
</th:block>
</html>
