<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/personal_layout}" >

<th:block layout:fragment="content_css">
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>
<body>

<th:block layout:fragment="contentFragment">

    <div class="row">
        <div class="col">
            <form action="/board/write" method="post"></form>
            <div class="row">
                <div class="col">
                    제목
                    <input type="text" name="boardTitle">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    내용
                    <textarea name="boardContent" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" value="게시" onclick="Posting()">
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="content_js">
    <!-- <script src="/"></script> -->
</th:block>
