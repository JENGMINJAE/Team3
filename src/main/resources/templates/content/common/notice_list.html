<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/personal_layout}" >

<th:block layout:fragment="content_css">
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>
<body>
    
<th:block layout:fragment="contentFragment">
        <!-- 공지사항 -->
        <div class="row">
            <div class="col">
                <!-- 공지사항 목록 -->
                <div class="row">
                    <table class="notice-list-table table table-striped table-hover text-center align-middle">
                        <colgroup>
                            <col width="10"> 
                            <col width="30">
                            <col width="20">
                            <col width="20">
                            <col width="*">
                        </colgroup>
                        <thead>
                            <tr>
                                <td>No</td>
                                <td>제목</td>
                                <td>작성자</td>
                                <td>조회수</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 게시글이 없을 때 -->
                            <th:block th:if="${#lists.isEmpty(noticeList)}">
                                <tr>
                                    <td colspan="4"> 조회된 게시글이 없습니다.</td>
                                </tr>
                            </th:block>
                            <!-- 게시글이 있을 때 조회 -->
                            <th:block th:unless="${#lists.isEmpty(noticeList)}">
                                <!-- memberRoll: 1. 학생 / 2. 강사 / 3. 관리자 -->
                                <tr th:each="notice, state : ${noticeList}" >
                                    <td>[[${#lists.size(noticeList) - state.index}]]</td>
                                    <td>[[${notice.boardTitle}]]</td>
                                    <td>[[${notice.memberId}]]</td>
                                    <td>[[${notice.boardCnt}]]</td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                    <!-- 게시글 작성 버튼 : 관리자일 때 -->
                    <div class="row">
                        <div class="col">
                            <!-- <th:block th:each="notice : ${noticeList}"> -->
                                <!-- <th:block th:if="${notice.memberRoll == 3}"> -->
                                    <input type="button" class="btn btn-primary" value="게시글 작성" onclick="goWrite()">   
                                <!-- </th:block> -->
                            <!-- </th:block> -->
                            
                        </div>
                    </div>
                </div>
                <!-- 검색 -->
                <form action="/board/noticeList" method="post">
                    <table>
                        <tr>
                            <td>
                                <select class="form-select" name="">
                                    <option value="제목" selected>제목</option>
                                    <option value="내용">내용</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" name="">
                            </td>
                            <td>
                                <input type="button" class="btn btn-primary" value="검색" onclick="boardSearch()">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
</th:block>

<th:block layout:fragment="content_js">
    <script src="/js/board.js"></script>
</th:block>
</html>
