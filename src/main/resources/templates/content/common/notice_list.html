<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/layout파일명기입}" >

<th:block layout:fragment="content_css">
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- 공지사항 -->
    <div class="row">
        <div class="col">
            <!-- 공지사항 목록 -->
            <div class="row">
                <table class="notice-list-table table table-striped table-hover text-center align-middle">
                    <colgroup>
                        <col width="10"> 
                        <col width="30">
                        <col width="20">
                        <col width="20">
                        <col width="*">
                    </colgroup>
                    <thead>
                        <tr>
                            <td>No</td>
                            <td>제목</td>
                            <td>작성자</td>
                            <td>작성일</td>
                            <td>조회수</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 게시글이 없을 때 -->
                        <th:block th:if="${lists.isEmpty(noticeList)}">
                            <tr>
                                <td colspan="5"> 조회된 게시글이 없습니다.</td>
                            </tr>
                        </th:block>
                        <!-- 게시글이 있을 때 조회 -->
                        <th:block th:unless="${lists.isEmpty(noticeList)}">
                            <!-- memberRoll: 1. 학생 / 2. 강사 / 3. 관리자 -->
                            <tr th:each="notice, state : ${noticeList}" >
                                <td>1</td>
                                <td>문의</td>
                                <td>홍길동</td>
                                <td>2024-02-28</td>
                                <td>5</td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col">
                        <input type="button" class="btn btn-primary" value="게시글 작성" onclick="goWrite()">   
                    </div>
                </div>
            </div>
            <!-- 검색 -->
            <div class="row">
                <div class="col">
                    <form action="/board/noticeList" method="post">
                        <select class="form-select" name="">
                            <option value="제목" selected>제목</option>
                            <option value="내용">내용</option>
                        </select>
                    </form>
                </div>
            </div>

        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- <script src="/"></script> -->
</th:block>
</html>
