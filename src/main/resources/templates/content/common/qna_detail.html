<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/personal_layout}" >

<th:block layout:fragment="content_css">
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>
<body>
    
<th:block layout:fragment="contentFragment">

    <!-- 문의사항 게시글 상세조회 -->
        <div class="row">
            <div class="col">
                <h3>문의사항 게시글 상세</h3>
                <table class="table table-striped table-hover text-center align-middle">
                    <colgroup>
                        <col width="30">
                        <col width="*">
                    </colgroup>
                        <tr>
                            <td>제목</td>
                            <td>[[${qna.boardTitle}]]</td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>[[${qna.boardContent}]]</td>
                        </tr>
                        <tr>
                            <td>조회수</td>
                            <td>[[${qna.boardCnt}]]</td>
                        </tr>
                </table>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col d-grid">
                <input type="button" value="목 록" class="btn btn-primary" onclick="location.href='/board/qnaList'">
            </div>
            <div class="col  d-grid">
                <input type="button" value="수 정" class="btn btn-primary" th:onclick="goUpdateQna([[${qna.boardNum}]])">
            </div>
            <div class="col  d-grid">
                <input type="button" value="삭 제" class="btn btn-primary" th:onclick="goDeleteQna([[${qna.boardNum}]])">
            </div>
        </div>

    <!-- 문의사항 댓글 작성폼 -->
    <div class="mb-5">
        <h4>댓글 작성</h4>
        <form action="/reply/replyReg" method="post">
            <div class="row">
                <div class="col">
                    <input type="hidden" name="boardNum" th:value="${qna.boardNum}">
                    <textarea name="replyContent" cols="100" rows="5"></textarea>
                    <input type="submit" value="등 록">
                </div>
            </div>
        </form>
    </div>

    <!-- 문의사항 댓글 목록 -->
    <div class="mb-5">
        <h4>댓글</h4>
        <th:block th:each="reply : ${replyList}">
            <table class="table table-striped table-hover text-center align-middle">
                <tr>
                    <td>작성자</td>
                    <td>[[${reply.memberId}]]</td>
                    <td>작성일</td>
                    <td>[[${reply.replyCreateDate}]]</td>
                </tr>
                <tr>
                    <td>댓글</td>
                    <td colspan="3">[[${reply.replyContent}]]</td>
                </tr>
            </table>
        </th:block>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <script src="/js/board.js"></script>
</th:block>
</html>
