<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragment/integrated_layout}" >

<th:block layout:fragment="content_css">
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>
<body>
    
<th:block layout:fragment="contentFragment">

    <div>
        <h3>문의사항 게시글 상세</h3>
    </div>

    <!-- 문의사항 게시글 상세조회 -->
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover text-center align-middle">
                <colgroup>
                    <col width="20%">
                    <col width="*">
                </colgroup>
                    <tr>
                        <td>제목</td>
                        <td class="text-start">[[${qna.boardTitle}]]</td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td class="text-start">
                            <div style="word-break:break-all">
                                [[${qna.boardContent}]]
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>조회수</td>
                        <td class="text-start">[[${qna.boardCnt}]]</td>
                    </tr>
            </table>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col d-grid">
            <input type="button" value="목 록" class="btn btn-primary" onclick="location.href='/board/qnaList'">
        </div>
        <div class="col  d-grid">
            <input type="button" value="수 정" class="btn btn-primary" th:onclick="goUpdateQna([[${qna.boardNum}]])" th:if="${#authentication.principal.username eq qna.memberId}">
        </div>
        <div class="col  d-grid">
            <input type="button" value="삭 제" class="btn btn-primary" th:onclick="goDeleteQna([[${qna.boardNum}]])" th:if="${#authentication.principal.username eq qna.memberId}">
        </div>
    </div>

    <!-- 문의사항 댓글 작성폼 -->
    <div class="mb-5">
        <h4>댓글 작성</h4>
        <form action="/reply/replyReg" method="post">
            <div class="row">
                <div class="col text-end">
                    <input type="hidden" name="boardNum" th:value="${qna.boardNum}">
                    <textarea class="form-control mb-2" id="replyContent" name="replyContent" cols="100" rows="5"></textarea>
                    <input type="button" class="btn btn-primary" value="등 록" onclick="goReplyReg(), submitQna()">
                </div>
            </div>
        </form>
    </div>

    <!-- 문의사항 댓글 목록 -->
    <div class="mb-5">
        <h4>댓글</h4>
        <th:block th:each="reply : ${replyList}">
            <table class="table table-striped table-hover text-center align-middle">
                <tr>
                    <td>작성자</td>
                    <td>[[${reply.memberId}]]</td>
                    <td>작성일</td>
                    <td>[[${reply.replyCreateDate}]]</td>
                </tr>
                <tr>
                    <td>댓글</td>
                    <td colspan="3">[[${reply.replyContent}]]</td>
                </tr>
                <tr>
                    <td colspan="4" class="text-end">
                        <input type="button" value="수 정" class="btn btn-primary" th:onclick="goUpdateReply(this, [[${qna.boardNum}]], [[${reply.replyNum}]], [[${reply.replyContent}]])">
                        <input type="button" value="삭 제" class="btn btn-primary" th:onclick="goDeleteReply([[${reply.replyNum}]], [[${qna.boardNum}]])">
                    </td>
                </tr>
            </table>
        </th:block>
    </div>

    <!-- 문의사항 이전글 / 다음글 조회 -->
    <div class="mb-5">
        <table class="table table-striped table-hover text-center align-middle">
            <!-- 이전글 -->
            <tr th:if="${prevPage != null}">
                <td>이전글</td>
                <td>
                    <a th:href="@{/board/qnaDetail(boardNum=${prevPage.boardNum})}" th:text="${prevPage.boardTitle}">
                        이전글 제목
                    </a>
                </td>
            <tr th:if="${prevPageNotFound}">
                <td>이전글</td>
                <td>이전 글이 없습니다.</td>
            </tr>
            <!-- 다음글 -->
            <tr th:if="${nextPage != null}">
                <td>다음글</td>
                <td>
                    <a th:href="@{/board/qnaDetail(boardNum=${nextPage.boardNum})}" th:text="${nextPage.boardTitle}">
                        다음글 제목
                    </a>
                </td>
            </tr>
            <tr th:if="${nextPageNotFound}">
                <td>다음글</td>
                <td>다음 글이 없습니다.</td>
            </tr>
        </table>
    </div>
    
</th:block>

<th:block layout:fragment="content_js">
    <script src="/js/board.js"></script>
</th:block>
</html>
