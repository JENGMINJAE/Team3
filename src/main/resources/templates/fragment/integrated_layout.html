<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>asdasd</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/css/common.css">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body>
    <!-- bootstrap 디자인을 잘 적용하기 위해선 -->
    <!-- 반드시 container 클래스안에 모든 내용 작성 -->
    <div class="container">
        <div class="row">
            <div class="col">
                <th:bolck th:replace="~{fragment/integrated_header::headerFragment}"></th:bolck>
            </div>
        </div>
        <div class="row">
            <th:block sec:authorize="isAnonymous()">
                <div class="col-12">
                    <th:block layout:fragment="contentFragment"></th:block>
                </div>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <th:block sec:authorize="hasRole('ROLE_1')">
                    <div class="col-2">
                        <th:bolck th:replace="~{fragment/student_side_menu::StudentSideMenuFragment}"></th:bolck>
                    </div>
                </th:block>
                <th:block sec:authorize="hasRole('ROLE_2')">
                    <div class="col-2">
                        <th:bolck th:replace="~{fragment/teacher_side_menu::TeacherSideMenuFragment}"></th:bolck>
                    </div>
                </th:block>
                <th:block sec:authorize="hasRole('ROLE_3')">
                    <div class="col-2">
                        <th:bolck th:replace="~{fragment/admin_side::adminSideFragment}"></th:bolck>
                    </div>
                </th:block>
                <div class="col-10">
                    <th:block layout:fragment="contentFragment"></th:block>
                </div>
            </th:block>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <th:block layout:fragment="content_js">
        
    </th:block>
</body>
</html>
